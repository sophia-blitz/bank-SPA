<!DOCTYPE html>
<html lang="en">

<head>
  <title>BankApp</title>
  <meta name="author" content="Sophia Blitz">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bankApp.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="#accounts">BankApp</a> : : : CS318 Bank Single-Page App

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#accounts">Accounts <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#add-account">Add Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#edit-account">Edit Account</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main id="main">

  </main>
  <footer>
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="form-inline my-8 my-md-0">
          Sophia Blitz :::CS318
        </div>
        <div class="form-inline my-2 my-md-0">
          &copy December 2019
        </div>
      </div>

    </div>
  </footer>
  <div class="modal fade" id="deleteModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Account?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete the book <strong><span id="accountNameSpan"></span></strong></p>
        </div>
        <div class="modal-footer">
          <button id="noDeleteButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="deleteButton" type="button" class="btn btn-primary">Delete Account</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
